{% extends 'registration/main.html' %}

{% block content %}
    <div class="header-bar">
        <div>
            <h1>Witaj {{ request.user|title }}</h1>
        </div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Wyloguj</a>
        {% else %}
            <a href="{% url 'login' %}">Zaloguj</a>
        {% endif %}
    </div>

    <div class="header-bar">
          <h1 style="text-align: center;">Dodawanie lokalu</h1>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input style="margin-top:10px ; margin-left:150px" class="button" type="submit" value="Dodaj lokal">
        </form>

    </div>

{% endblock content %}
