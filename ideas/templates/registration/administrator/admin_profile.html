{% extends 'registration/main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container" >
    <div class="form-group">
        <a href="{% url 'home' %}">
            <button  class="btn btn-dark" >
                    Powrót
            </button>
        </a>
    </div>
</div>
<div class="container">
    <p style="text-align: center">
        <div class="card" style="width: 100%; height: 80%" >
            <div class="card-body">
                <h5 class="card-title"><b>Dane zarządcy</b></h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Imię:
                        <p style="text-align: center">{{ admin.first_name }}</p>
                    </li>
                    <li class="list-group-item">
                        Nazwisko:
                        <p style="text-align: center">{{ admin.last_name }}</p>
                    </li>
                    <li class="list-group-item">
                        Email:
                        <p style="text-align: center">{{ admin.email }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </p>
</div>
{% endblock content %}
