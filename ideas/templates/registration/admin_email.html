{% extends 'registration/main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <p style="text-align: center">
        <div class="card" style="width: 100%; height: 80%" >
            <div class="card-body">
                <h5 class="card-title"><b>Rejestracja możliwa tylko dla zarządcy!</b></h5>
                    Jeśli jesteś właścicielem lokalu zgłoś się do <a data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapse1"><u>zarządcy</u></a>
                    <div class="collapse" style="text-align: center" id="collapse1">
                         <div class="card card-body" style="width: 100%;">
                         Email:    {{ admin.email }}
                         </div>
                    </div>
                <br><br><br>
                <a href="{% url 'register' %}">
                    <button  class="btn btn-dark" >
                    Rejestracja zarządcy
                    </button>
                </a>
            </div>
        </div>
    </p>
</div>
{% endblock content %}
